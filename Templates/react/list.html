{% extends "@CRUD/list.html" %}
{% block body %}
{% set elementId = uniqid(ReactAppName) %}
<div id="{{elementId}}" class="react-app"> </div>
<script>
jQuery(function() {
    var app = React.createElement({{ReactAppName}}, {{ReactAppConfig|json_encode|raw}});
    React.render(app, document.getElementById('{{elementId}}'));
});
</script>
{% endblock %}
