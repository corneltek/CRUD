<div class="button-group">
    {% if CRUD.Record.id %}
        <input class="btn create" type="submit" value="{% trans '儲存' %}"/>
    {% else %}
        <input class="btn" type="submit" value="{% trans '新增' %}"/>
    {% endif %}
    <input class="btn" type="button" value="{% trans '關閉' %}" onclick=" 
        {% if Request.param('in_window') %}
            window.close();
        {% else %}
            Phifty.CRUD.closeEditRegion(this);
        {% endif %}
    "/>
</div>
